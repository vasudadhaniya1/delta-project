<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>
<body>
    <form action="/action">
        <div>
             <label for="Username">Enter Youur Username</label>
             <input type="text" id="Username" placeholder="Username Here" name="Username"> <hr>
        </div>
        <div>
             <label for="Password">Enter Your Password</label>
             <input type="password" id="Password" placeholder="Password Here"> <hr>
        </div>
        <div>
             <label for="Number">Enter Your Age</label>
             <input type="number" id="Number" placeholder="Age Here"> <hr>
        </div>

        <button type="submit">Submit Here</button>
        <button type="button">Button Here</button>
        <button type="reset">reset Here</button>
       
        <input type="checkbox" name="age" id="age" checked />
        <label for="age">I am 18+</label>  <hr>

        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="orange" value="orange">
        <label for="orange">orange</label> <hr>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="stu" selected>Student</option>
                <option value="dev">devloper</option>
            </select>
        </div>

    </form>
    <hr>
    <form action="/action">
    <div>
        <label for="vol">Select your volume</label>
        <input type="range" id="vol" min="0" max="100" name="volume" step="15" value="60">
        <hr>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea id="feedback" name="feedback" rows="5" cols="100"></textarea>
        <button>Submit</button>
    </div>
     </form>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>Submit</button>
    </form>
   
</body>
</html>
